<html>
<head>
<title>Retro Interpreter</title>
<style>
body
  {
    background: black;
    color: white;
  }

.box
  {
    font-family: "Monaco", monospace;
    font-size: 10px;
    background: black;
    color: green;
    border: 1px solid darkred;
  }
.button
  {
    font-family: "Monaco", monospace;
    border:1px solid green;
    background: black;
    color: green;
  }
</style>
<script src="ngaro.js"></script>
<script src="retroImage.js"></script>
<script>
  initVM();
  loadImage();
</script>
</head>

<body onLoad="startVM()">
<form>
<br>
  <textarea name="output" cols="80" rows="20" class="box"></textarea>
<br>
  <textarea name="code" cols="80" rows="1" class="box"></textarea>
<br>
  <input type="button" value="Evaluate" onClick="javascript:runImage()" class="button">
</form>
</body>
</html>
